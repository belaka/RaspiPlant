easy_admin:
    list:
        collapse_actions: true
        actions:
            - { name: 'edit', icon: 'pencil' }
            - { name: 'show', icon: 'eye' }
            - { name: 'delete', icon: 'trash' }
    site_name: '<em style="font-size: 80%;">RaspiPlant.</em>'
    design:
        brand_color: '#FF5733'
        menu:
            -   label: 'My Boards'
                permission: 'ROLE_USER'
                children:
                    #- { label: 'New Board', icon: 'file-new', route: 'createBoard' }
                    - { label: 'Boards', icon: 'chess-board', entity: 'Board', permission: 'ROLE_USER' }
                    - { label: 'Sensors', icon: 'dashboard', entity: 'Sensor', params: { default: 'true' } }
                    - { label: 'Actuators', icon: 'toggle-on', entity: 'Actuator', params: { default: 'true' } }
                    - { label: 'Communicators', icon: 'phone', entity: 'Communicator', params: { default: 'true' } }
                    - { label: 'Displays', icon: 'tablet-alt', entity: 'Display', params: { default: 'true' } }
                    - { label: 'Scripts', icon: 'scroll', entity: 'Script', params: { default: 'true' } }
                    - { label: 'Analytics', icon: 'chart-pie', permission: 'ROLE_USER' , route: 'board.dashboard.main'}
            -   label: 'Admin'
                permission: 'ROLE_ADMIN'
                children:
                    - { label: 'Users', icon: 'user', entity: 'User', permission: 'ROLE_ADMIN' }
    user:
        display_name: true
        display_avatar: true
        # this method/property must return the string representation of the user
        # (Symfony will look for getFullName(), isFullName(), ..., and 'fullName' property)
        name_property_path: 'username'

        # this method/property must return the absolute URL of the user avatar image
        # (Symfony will look for getGravatar(), isGravatar(), ..., and 'gravatar' property)
        avatar_property_path: 'gravatar'
    entities:
        User:
            class: RaspiPlant\Bundle\UserBundle\Entity\User
            form:
                fields:
                    - username
                    - email
                    - enabled
                    - lastLogin
                    # if administrators are allowed to edit users' passwords and roles, add this:
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }
#        # List the entity class name you want to manage
        Board:
            class: RaspiPlant\Bundle\BoardBundle\Entity\Board
            form:
                fields:
                    - name
                    - sensors
                    - actuators
                    - communicators
                    - displays
                    - scripts
                    - latitude
                    - longitude
                    - active
        Sensor:
            list:
                actions:
                    - { name: 'charts', icon: 'chart-line' }
            class: RaspiPlant\Bundle\BoardBundle\Entity\Sensor
            form:
                fields:
                    - name
                    - { property: 'class', type: 'choice', type_options: { choices: [], required: true } }
                    - scripts
                    - pin
                    - active
        Actuator:
            list:
                actions:
                    - { name: 'forms', icon: 'check-square' }
            class: RaspiPlant\Bundle\BoardBundle\Entity\Actuator
            form:
                fields:
                    - name
                    - { property: 'class', type: 'choice', type_options: { choices: [], required: true } }
                    - pin
                    - state
                    - active
        Communicator:
            class: RaspiPlant\Bundle\BoardBundle\Entity\Communicator
            form:
                fields:
                    - name
                    - { property: 'class', type: 'choice', type_options: { choices: [], required: true } }
                    - pin
                    - active
        Display:
            list:
                actions:
                    - { name: 'screen', icon: 'desktop' }
            class: RaspiPlant\Bundle\BoardBundle\Entity\Display
            form:
                fields:
                    - name
                    - { property: 'class', type: 'choice', type_options: { choices: [], required: true } }
                    - pin
                    - active

        Script:
            class: RaspiPlant\Bundle\ScriptBundle\Entity\Script
            form:
                fields:
                    - name
                    - { property: 'script', type: 'choice', type_options: { choices: [], required: true } }
                    - { property: 'event', type: 'choice', type_options: { choices: [], required: true } }
                    - active
